<script  type="text/javascript">


var spec=[
    {
        id: 'param0',
        type: 'input',
        preaddon: '@',
        postaddon: '',
        label: 'Field 0',
        placeHolder: ''
    },
    {
        id: 'param1',
        type: 'input',
        preaddon: '',
        postaddon: '@example.com',
        label: 'Field 1',
        placeHolder: 'Enter an email address'
    },
    {
        id: 'param2',
        type: 'input',
        preaddon: '$',
        postaddon: '.00',
        label: 'Field 2',
        placeHolder: ''
    },
    {
        id: 'funcName',
        type: 'select',
        options: [
            {value: 'formatStr', label: 'format string'},
            {value: 'formatStr2', label: 'format string to json'}
            ],
        defaultValue: 'formatStr',
        label: 'Field 3',
    },
    {
        id: 'param3',
        type: 'input',
        preaddon: '',
        postaddon: '',
        label: 'Field 4',
        placeHolder: 'Enter plain input value'
    },
    {
        id: 'param4',
        type: 'checkboxes',
        options: [
            {
                preaddon: 'First Choice Pre',
                postaddon: '',
                value: 'choice1'
            },
            {
                preaddon: '',
                postaddon: 'Second Choice Post',
                value: 'choice2'
            },
            {
                preaddon: 'Third Choice Pre',
                postaddon: 'Third Choice Post',
                value: 'choice3'
            }
        ],
        defaultValue: ['choice2', 'choice3'],
        label: 'Checkboxes'
    },
    {
        id: 'param5',
        type: 'date',
        label: 'Date Field',
        placeHolder: 'Click to enter date'
    },
    {
        id: 'retval',
        type: 'label',
        subtype: 'default',
        defaultValue: '.'
    }
];
$( document ).ready(function() {
  React.render(
    React.createElement(Form, {spec:spec, id:'invoke', url:'invoke'}),
    document.getElementById("testFields")
  );

  $('select').select2();

});



</script>
