<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>React Test</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css"/>

    <link href="select2/css/select2.min.css" rel="stylesheet" />
    <link href="bootstrap-select2/select2-bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="react-datepicker/react-datepicker.css">

    <script src="jquery-2.1.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="select2/js/select2.min.js"></script>

    <script src="react/react.js"></script>
    <script src="moment/min/moment.min.js"></script>
    <script src="react/react-with-addons.min.js"></script>
    <script src="tether/tether.min.js"></script>

    <script src="react-datepicker/react-datepicker.js"></script>


    <script src="js/Form.js"></script>
</head>


<body>





<ul class="nav nav-pills">
    <li role="presentation" class="active"><a href="#">Home</a></li>
    <li role="presentation"><a href="#">Profile</a></li>
    <li role="presentation"><a href="#">Messages</a></li>
    <li>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </li>
</ul>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div id="testFields"> </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div id="retval"> </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <pre id="prettyRetval"> </pre>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
    </div>

</div>


<script  type="text/javascript">


var spec=[
    {
        id: 'param0',
        type: 'input',
        className: 'text-label',
        preaddon: '@',
        postaddon: '',
        label: 'Field 0',
        placeHolder: 'Input looks like a label',
        onClick: function(event){alert("Clicked!");}
    },
    {
        id: 'param1',
        type: 'input',
        preaddon: '',
        postaddon: '@example.com',
        label: 'Field 1',
        placeHolder: 'Enter an email address'
    },
    {
        id: 'param2',
        type: 'input',
        preaddon: '$',
        postaddon: '.00',
        label: 'Field 2',
        placeHolder: ''
    },
    {
        id: 'funcName',
        type: 'select',
        options: [
            {value: 'formatStr', label: 'format string'},
            {value: 'formatStr2', label: 'format string to json'}
            ],
        defaultValue: 'formatStr2',
        label: 'Field 3'
    },
    {
        id: 'param3',
        type: 'input',
        preaddon: '',
        postaddon: '',
        label: 'Field 4',
        placeHolder: 'Enter plain input value'
    },
    {
        id: 'param4',
        type: 'checkboxes',
        options: [
            {
                preaddon: 'First Choice Pre',
                postaddon: '',
                value: 'choice1'
            },
            {
                preaddon: '',
                postaddon: 'Second Choice Post',
                value: 'choice2'
            },
            {
                preaddon: 'Third Choice Pre',
                postaddon: 'Third Choice Post',
                value: 'choice3'
            }
        ],
        defaultValue: ['choice2', 'choice3'],
        label: 'Checkboxes'
    },
    {
        id: 'param5',
        type: 'date',
        label: 'Date Field',
        placeHolder: 'Click to enter date'
    }
];

retvalSpec = [
    {
        id: 'retval',
        type: 'label',
        subtype: 'h3 default',
        defaultValue: ' '
    },
    {
        id: 'retvalSuccess',
        type: 'label',
        subtype: 'h3 success',
        defaultValue: ' '
    },
    {
        id: 'retvalInfo',
        type: 'label',
        subtype: 'h3 info',
        defaultValue: ' '
    },
    {
        id: 'retvalWarning',
        type: 'label',
        subtype: 'h3 warning',
        defaultValue: ' '
    },
    {
        id: 'retvalDanger',
        type: 'label',
        subtype: 'h3 danger',
        defaultValue: ' '
    },
    {
        id: 'retvalPrimary',
        type: 'label',
        subtype: 'h3 primary',
        defaultValue: ' '
    },
    {
        id: 'retvalPrimary',
        type: 'label',
        subtype: 'primary',
        defaultValue: ' '
    },
    {
        id: 'retvalPrimary',
        type: 'label',
        subtype: '',
        defaultValue: ' '
    }
];


$( document ).ready(function() {

  $('select').select2();


  var retvalComponent = React.render(
    React.createElement(Form,
       {
           spec:retvalSpec,
           id:'retval',
           url: null
       }
    ),
    document.getElementById("retval")
  );

  var willAjax = function(userData) {
      var str = 'Calculating...';
      var deltaState = {
        retval: str,
        retvalPrimary: str,
        retvalSuccess: str,
        retvalInfo: str,
        retvalWarning: str,
        retvalDanger: str
      };
      retvalComponent.setState(deltaState);
  };

  var success = function(result, textStatus, xhr) {
      var str = JSON.stringify(result, null,2);
      var deltaState = {
        retval: str,
        retvalPrimary: str,
        retvalSuccess: str,
        retvalInfo: str,
        retvalWarning: str,
        retvalDanger: str
      };
      retvalComponent.setState(deltaState);
      var prettyStr = JSON.stringify(result, null,2)
      $('#prettyRetval').html(prettyStr);
  };

  var error = function(xhr, textStatus, errorThrown) {
      var str = 'Error';
      var deltaState = {
        retval: str,
        retvalPrimary: str,
        retvalSuccess: str,
        retvalInfo: str,
        retvalWarning: str,
        retvalDanger: str
      };
      retvalComponent.setState(deltaState);
  };

  var formComponent = React.render(
    React.createElement(Form,
       {
           spec:spec,
           id:'invoke',
           url:'invoke',
           dataType: 'json',
           willAjax: willAjax,
           error: error,
           success: success
       }
    ),
    document.getElementById("testFields")
  );

});



</script>

</body>
</html>
